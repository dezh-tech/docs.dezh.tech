<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dezh Technologies Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Documentation for Dezh Technologies" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    
    <script>
      window.$docsify = {
        name: "Dezh Technologies",
        repo: "https://github.com/dezh-tech",
        loadSidebar: true,
        subMaxLevel: 2,
        themeColor: "#42b983",
        auto2top: true,
        search: 'auto',
        plugins: [
          EditOnGithubPlugin.create(
            'https://github.com/dezh-tech/docs.dezh.tech/blob/main/docs/'
          )
        ]
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
